<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/reset.css">
    <link rel="stylesheet" href="dist/css/all.min.css">
    <link rel="stylesheet" href="dist/css/owl.carousel.min.css">
    <link rel="stylesheet" href="dist/css/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/css/signup.css">
    <title>Login</title>
</head>

<body>
    <section class="section-sign">
        <!-- <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div> -->
        <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background">
            <h3>Tạo Tài Khoản!</h3>
            <div class="icon">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-google-plus-g"></i></a>
                <a href=""><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form">
                <div class="row">
                    <form action="" name="sign-form" id="sign-form" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                <!-- <label for="email">Email :</label> -->
                                <input type="email" id="email" name="email" value="" placeholder="Email"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                <!-- <label for="fullname">Họ Và Tên :</label> -->
                                <input type="text" id="fullname" name="fullname" value="" placeholder="Full Name"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                <!-- <label for="username">Tài Khoản :</label> -->
                                <input type="text" id="username" name="username" value="" placeholder="Username"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                <!-- <label for="password">Mật Khẩu :</label> -->
                                <input type="password" id="password" name="password" value="" placeholder="Password"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                <!-- <label for="phone">Số Điện Thoại :</label> -->
                                <input type="tel" id="phone" name="phone" value="" placeholder="Phone"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                <button type="submit" name="login" class="btn-login miss">Đăng
                                    Ký</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item center">
                                <h2>Đã có tài khoản ?</h2>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item center">
                                <a href="/login.html" class="creat">Đăng Nhập </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="dist/js/bootstrap.js"></script>

</html>
